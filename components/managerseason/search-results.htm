{% for t in items %}
<a href="javascript:;"
   data-request="{{ __SELF__ }}::onAddTeam"
   data-request-data="mode: 'add_team', team_id: '{{ t.id }}', season_id: {{ season }}"
   data-request-update="'{{ __SELF__ ~ '::teams' }}': '#editor-area'"
   class="list-group-item justify-content-between">{{ t.name }} &nbsp;&nbsp;&nbsp;<i class="fa fa-arrow-right"></i></a>
{% endfor %}
