<div class="row league-admin-bg">
    <div class="col-md-3 mb-2 mb-xs-0">
        <div class="list-group">
            <a href="/manager" class="list-group-item list-group-item-action pr-5 active">
                <i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;&nbsp;Back to Manager Panel
            </a>
            <a href="javascript:;"
               data-request="{{ __SELF__ }}::onUpdate"
               data-request-data="mode: 'list'"
               data-request-update="'{{ __SELF__ ~ '::list' }}': '#editor-area'"
               class="list-group-item list-group-item-action justify-content-between">
                View Seasons &nbsp;&nbsp;&nbsp;<i class="fa fa-home"></i>
            </a>
            <a href="javascript:;"
               data-request="{{ __SELF__ }}::onUpdate"
               data-request-data="mode: 'create'"
               data-request-update="'{{ __SELF__ ~ '::create' }}': '#editor-area'"
               class="list-group-item list-group-item-action">Create Season</a>
            <a href="javascript:;"
               data-request="{{ __SELF__ }}::onUpdate"
               data-request-data="mode: 'teams'"
               data-request-update="'{{ __SELF__ ~ '::teams' }}': '#editor-area'"
               class="list-group-item list-group-item-action">Add / Modify Teams</a>
            <a href="javascript:;"
               data-request="{{ __SELF__ }}::onUpdate"
               data-request-data="mode: 'schedule'"
               data-request-update="'{{ __SELF__ ~ '::schedule' }}': '#editor-area'"
               class="list-group-item list-group-item-action">Manage Schedule</a>
        </div>
    </div>

    <div id="editor-area" class="col-md-9">
        <div id="cleanse-league-form-message">
            {% partial __SELF__~'::flash-message' %}
        </div>

        {% partial __SELF__~'::list' %}

    </div>
</div>
