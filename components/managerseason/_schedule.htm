<h1>Create Schedule for Season</h1>
{{ form_open(__SELF__.getScheduleFormAttributes) }}

<div class="form-group">
    <label for="season">Season</label>
    <select class="form-control" id="season" name="season">
        {% for s in season %}
        <option value="{{ s.id }}">{{ s.name }}</option>
        {% endfor %}
    </select>
</div>

<div class="form-group">
    <label for="start">Start Date</label>
    <input class="form-control" id="start" name="start" placeholder="Enter season start date."
           aria-describedby="startDateHelp" type="week" required>
    <small id="startDateHelp" class="form-text text-muted">Use form dropdown on the far right.</small>
</div>

<div class="form-group">
    <label for="weeks">Season Length</label>
    <input class="form-control" id="weeks" name="weeks"
           aria-describedby="weeksHelp" placeholder="Enter # of weeks." required>
    <small id="weeksHelp" class="form-text text-muted">Enter # of weeks.</small>
</div>

<button data-attach-loading class="oc-loader btn btn-primary">Create Seasonal Schedule</button>

{{ form_close() }}
<hr>
<a href="javascript:;"
   data-request="{{ __SELF__ }}::onUpdate"
   data-request-data="mode: 'cancel'"
   data-request-update="'{{ __SELF__ ~ '::default' }}': '#editor-area'"
   class="cancel btn btn-danger">
    Cancel
</a>
