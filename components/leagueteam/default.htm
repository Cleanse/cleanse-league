<div class="league-team row mb-4">
    <div class="col-md-8">
        <section class="team-header mb-2">
            <div class="d-flex flex-row justify-content-start align-items-center team-banner px-2">
                <img class="team-logo pr-2" src="{{ team.logoThumb(96) }}">
                <h1>{{ team.name }}</h1>
            </div>
            {% partial '@team-stats' %}
        </section>
    </div>

    <div class="col-md-4">
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item">Roster</li>
        </ol>
        <div class="card-group mb-2 team-roster-cards">
            {% for player in team.players %}
            {% partial '@player-card' player=player %}
            {% endfor %}
        </div>
    </div>
</div>

<h3>Seasonal Results</h3>
<section class="team-results">
    <div class="team-stats px-4 py-2">
        <div class="results">
            <h6>Fall 2017</h6>
            <p>Results will update as the season goes on.</p>
        </div>
    </div>
</section>
