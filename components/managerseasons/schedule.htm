<h1>Generated Schedule</h1>
<div id="test-schedule">
    {% for key, r in result %}
    <p><strong>Week {{ key + 1 }}</strong></p>
        {% for m in r %}
        <p>{{ m[0]|join(', ') }} vs {{ m[1]|join(', ') }}</p>
        {% endfor %}
    {% endfor %}
</div>

<hr>
<a href="javascript:;"
   data-request="{{ __SELF__ }}::onUpdate"
   data-request-data="mode: 'cancel'"
   data-request-update="'{{ __SELF__ ~ '::default' }}': '#editor-area'"
   class="cancel btn btn-danger">
    Cancel
</a>
