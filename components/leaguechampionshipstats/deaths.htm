<h3 class="stat-table-head">
    Most Deaths
    <span class="pull-right">RIP in Peace</span>
</h3>
<table class="table table-league">
    <thead>
    <tr>
        <th class="text-center">#</th>
        <th>Player</th>
        <th class="text-center">Avg</th>
        <th class="text-center">Total</th>
    </tr>
    </thead>
    <tbody>
    {% set dthRank = 1 %}
    {% for dth in deaths %}
    <tr class="row-league">
        <th scope="row" class="text-center">{{ dthRank }}</th>
        <td>
            <a href="/league/player/{{ dth.player.slug }}">
                {{ dth.player.name }}
            </a>
        </td>
        <td class="text-center">{{ (dth.deaths / dth.game_total)|round(1, 'floor') }}</td>
        <td class="text-center">{{ dth.deaths }}</td>
    </tr>
    {% set dthRank = dthRank + 1 %}
    {% else %}
    <tr class="row-league">
        <td colspan="4">
            No stats, yet.
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
