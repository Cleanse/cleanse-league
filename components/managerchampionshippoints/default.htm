<div class="row league-admin-bg">
    <div class="col-md-3 mb-2 mb-xs-0">
        <div class="list-group">
            <a href="/manager" class="list-group-item list-group-item-action pr-5 active">
                <i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;&nbsp;Back to Manager Panel
            </a>
            <a href="/manager/match" class="list-group-item list-group-item-action justify-content-between">
                View Incomplete Matches&nbsp;&nbsp;&nbsp;<i class="fa fa-home"></i>
            </a>
        </div>
    </div>

    <div id="editor-area" class="col-md-9">
        <div id="cleanse-league-form-message">
            {% partial '@flash-message' %}
        </div>

        <div class="d-flex flex-row championship-season-standings">
            <div class="flex-grow-one add-points">
                {% partial __SELF__~'::add-points' %}
            </div>

            <div class="flex-grow-one current-standings">
                {% partial __SELF__~'::current-standings' %}
            </div>
        </div>


    </div>
</div>
