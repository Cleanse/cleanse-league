{{ form_open({ request: __SELF__~'::onAddPoints' }) }}
<input type="hidden" name="championship_id" value="{{ championship.id }}">

<div class="form-group">
    <label for="season">Season</label>
    <select class="form-control" id="season" name="season">
        <option value="0">Select a season</option>
        {% for season in championship.seasons %}
        <option value="{{ season.id }}">{{ season.name }}</option>
        {% endfor %}
    </select>
</div>

<div class="form-group">
    <label for="team">Team</label>
    <select class="form-control" id="team" name="team">
        <option value="0">Select a team</option>
        {% for season in championship.seasons %}
        {% for teams in season.teams %}
        <option value="{{ teams.team.id }}">{{ teams.team.name }}</option>
        {% endfor %}
        {% endfor %}
    </select>
</div>

<div class="form-group">
    <label for="points">Points</label>
    <input class="form-control" type="number" id="points" name="points">
</div>

<button type="submit" data-attach-loading class="oc-loader btn btn-outline-primary">Add Points</button>
{{ form_close() }}
