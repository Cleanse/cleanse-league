{% for p in items %}
<a href="javascript:;"
   data-request="{{ __SELF__ }}::onUpdate"
   data-request-data="mode: 'edit', player_id: '{{ p.id }}'"
   data-request-update="'{{ __SELF__ ~ '::edit' }}': '#editor-area'"
   class="list-group-item justify-content-between">{{ p.name }} &nbsp;&nbsp;&nbsp;<i class="fa fa-edit"></i></a>
{% endfor %}
