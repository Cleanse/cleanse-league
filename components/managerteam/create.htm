{{ form_open() }}

<div class="form-group">
    <label for="name">Team Name</label>
    <input class="form-control" id="name" name="name" placeholder="Enter a name for the team."
           aria-describedby="teamNameHelp" required>
    <small id="teamNameHelp" class="form-text text-muted">Enter a name for the team.</small>
</div>

<div class="form-group">
    <label for="initials">League Slug</label>
    <input class="form-control" id="initials" name="initials" placeholder="Enter some initials for the team."
           aria-describedby="leagueSlugHelp" required>
    <small id="leagueSlugHelp" class="form-text text-muted">Enter a slug for the league.</small>
</div>

<div class="mb-2">
    <label class="custom-file" for="logo">Logo
        <input type="file" id="logo" name="logo" class="custom-file-input">
        <span class="custom-file-control"></span>
    </label>
</div>

<button data-attach-loading class="oc-loader btn btn-primary">Create Team</button>

{{ form_close() }}
