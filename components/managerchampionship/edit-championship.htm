{{ form_open({ request: __SELF__~'::onEditChampionship' }) }}

<input type="hidden" name="championship_id" value="{{ championship.id }}">

<div class="form-group">
    <label for="name">Championship Name</label>
    <input class="form-control" id="name" name="name" placeholder="Enter a name for the championship."
           aria-describedby="championshipNameHelp" value="{{ championship.name }}" required>
    <small id="championshipNameHelp" class="form-text text-muted">Enter a name for the championship.</small>
</div>

<button data-attach-loading class="oc-loader btn btn-outline-primary">Edit Championship</button>

{{ form_close() }}
